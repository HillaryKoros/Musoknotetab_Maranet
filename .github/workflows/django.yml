name: Django CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      # Set up Conda
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: 'latest'
          auto-update-conda: true
          envs-dir: ${{ github.workspace }}/envs  # This creates environments in the workspace directory

      # Create Conda environment from environment.yml
      - name: Create Conda environment
        run: |
          conda env create -f environment.yml
          conda activate Django_CI_CD  # This will be the name of the environment from the yml

      # Run tests (you can change this step if you're using a different testing framework)
      - name: Run tests
        run: |
          conda activate Django_CI_CD
          python manage.py test  # Replace this with your test command

  # Optional: Deploy the app (for example, using AWS, Heroku, etc.)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2


server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;  
    
    # Gzip Settings (to improve performance in staging)
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    # Root location - Serve the app as a Single Page Application (SPA)
    location / {
        try_files $uri $uri/ /index.html;  
        expires 1h; 
        add_header Cache-Control "public, max-age=3600";
    }

    # Handle API requests, proxy to backend 'web' service (Django app)
    location /api/ {
        proxy_pass http://web:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Handle WebSocket connections (if needed for real-time updates)
    location /ws/ {
        proxy_pass http://web:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static file handling (for pre-built static files in staging)
    location /static/ {
        root /app;  
        expires 30d;  
        add_header Cache-Control "public, max-age=2592000, no-transform";  
    }

    # Media file handling (in case you serve user-generated content)
    location /media/ {
        root /app;  
        expires 30d;  
        add_header Cache-Control "public, max-age=2592000, no-transform";  
    }

    # Custom error pages for staging
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Logging settings for staging (to capture detailed logs)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}

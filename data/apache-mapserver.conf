<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # MapServer CGI configuration
    ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
    <Directory "/usr/lib/cgi-bin">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Require all granted
        AddHandler cgi-script .cgi .py
    </Directory>

    # Allow CORS for WMS services
    <IfModule mod_headers.c>
        SetEnvIf Origin "^http(s)?://(.+\.)?(localhost|127\.0\.0\.1|0\.0\.0\.0|10\.10\.1\.13|197\.254\.1\.10)(:[0-9]+)?$" origin_is=$0
        Header always set Access-Control-Allow-Origin %{origin_is}e env=origin_is
        Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
        Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"
        Header always set Access-Control-Allow-Credentials "true"
    </IfModule>

    # Temporary directory for MapServer
    Alias /ms_tmp/ /var/www/html/ms_tmp/
    <Directory "/var/www/html/ms_tmp/">
        AllowOverride None
        Options None
        Require all granted
    </Directory>
</VirtualHost>